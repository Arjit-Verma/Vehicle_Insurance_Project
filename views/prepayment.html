<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Payment Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="std.css" />
  </head>
  <body>
    <div class="gradient"></div>
    <header class="header">
      <h1 class="header-title">Premium Payment Information</h1>
    </header>

    <div class="container">
      <form action="#" method="post">
        <div class="mb-3">
          <label for="policyNumber" class="form-label">Policy Number:</label>
          <input
            type="text"
            class="form-control"
            id="policyNumber"
            name="policyNumber"
            required
          />
        </div>
        <div class="mb-3">
          <label for="premiumPaymentAmount" class="form-label"
            >Premium Payment Amount:</label
          >
          <input
            type="text"
            class="form-control"
            id="premiumPaymentAmount"
            name="premiumPaymentAmount"
            required
          />
        </div>

        <div class="mb-3">
          <a href="index"
            ><button type="submit" class="btn btn-primary">Submit</button></a
          >
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Motor Insurance Company</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
