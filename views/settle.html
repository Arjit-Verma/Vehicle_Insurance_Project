<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claim Settlement Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="set.css" />
  </head>
  <body>
    <div class="gradient"></div>
    <header class="header">
      <h1 class="header-title">Claim Settlement Payment</h1>
    </header>

    <div class="container">
      <form action="#" method="post">
        <div class="mb-3">
          <label for="claimSettlementId" class="form-label"
            >Claim Settlement ID:</label
          >
          <input
            type="text"
            class="form-control"
            id="claimSettlementId"
            name="claimSettlementId"
            required
          />
        </div>
        <div class="mb-3">
          <label for="vehicleId" class="form-label">Vehicle ID:</label>
          <input
            type="text"
            class="form-control"
            id="vehicleId"
            name="vehicleId"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dateSettled" class="form-label">Date Settled:</label>
          <input
            type="date"
            class="form-control"
            id="dateSettled"
            name="dateSettled"
            required
          />
        </div>
        <div class="mb-3">
          <label for="amountPaid" class="form-label">Amount Paid:</label>
          <input
            type="text"
            class="form-control"
            id="amountPaid"
            name="amountPaid"
            required
          />
        </div>
        <div class="mb-3">
          <label for="coverageId" class="form-label">Coverage ID:</label>
          <input
            type="text"
            class="form-control"
            id="coverageId"
            name="coverageId"
            required
          />
        </div>
        <div class="mb-3">
          <label for="claimId" class="form-label">Claim ID:</label>
          <input
            type="text"
            class="form-control"
            id="claimId"
            name="claimId"
            required
          />
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Motor Insurance Company</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
