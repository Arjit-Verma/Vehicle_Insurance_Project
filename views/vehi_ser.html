<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stdio.css" />
  </head>
  <body>
    <div class="gradient"></div>
    <header class="header">
      <h1 class="header-title">VEHICLE SERVICE</h1>
    </header>

    <div class="container">
      <form action="#" method="post">
        <div class="mb-3 content">
          <label for="departmentName" class="form-label"
            >Department Name:</label
          >
          <input
            type="text"
            class="form-control"
            id="departmentName"
            name="departmentName"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="vehicleServiceCompanyName" class="form-label"
            >Vehicle Service Company Name:</label
          >
          <input
            type="text"
            class="form-control"
            id="vehicleServiceCompanyName"
            name="vehicleServiceCompanyName"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="vehicleServiceAddress" class="form-label"
            >Vehicle Service Address:</label
          >
          <input
            type="text"
            class="form-control"
            id="vehicleServiceAddress"
            name="vehicleServiceAddress"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="vehicleServiceContact" class="form-label"
            >Vehicle Service Contact:</label
          >
          <input
            type="text"
            class="form-control"
            id="vehicleServiceContact"
            name="vehicleServiceContact"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="vehicleServiceIncharge" class="form-label"
            >Vehicle Service Incharge:</label
          >
          <input
            type="text"
            class="form-control"
            id="vehicleServiceIncharge"
            name="vehicleServiceIncharge"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="vehicleServiceType" class="form-label"
            >Vehicle Service Type:</label
          >
          <input
            type="text"
            class="form-control"
            id="vehicleServiceType"
            name="vehicleServiceType"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="departmentId" class="form-label">Department ID:</label>
          <input
            type="text"
            class="form-control"
            id="departmentId"
            name="departmentId"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="companyName" class="form-label">Company Name:</label>
          <input
            type="text"
            class="form-control"
            id="companyName"
            name="companyName"
            value=""
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Motor Insurance Company</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
