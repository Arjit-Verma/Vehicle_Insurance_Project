<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Policy Renewal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stLM.css" />
  </head>
  <body>
    <div class="gradient"></div>
    <header class="header">
      <h1 class="header-title">POLICY RENEWAL</h1>
    </header>

    <div class="container">
      <form action="#" method="post">
        <div class="mb-3">
          <label for="policyRenewalId" class="form-label"
            >Policy Renewal ID:</label
          >
          <input
            type="text"
            class="form-control"
            id="policyRenewalId"
            name="policyRenewalId"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dateOfRenewal" class="form-label">Date of Renewal:</label>
          <input
            type="date"
            class="form-control"
            id="dateOfRenewal"
            name="dateOfRenewal"
            required
          />
        </div>
        <div class="mb-3">
          <label for="typeOfRenewal" class="form-label">Type of Renewal:</label>
          <input
            type="text"
            class="form-control"
            id="typeOfRenewal"
            name="typeOfRenewal"
            required
          />
        </div>
        <div class="mb-3">
          <label for="custId" class="form-label">Customer ID:</label>
          <input
            type="text"
            class="form-control"
            id="custId"
            name="custId"
            required
          />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Motor Insurance Company</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
