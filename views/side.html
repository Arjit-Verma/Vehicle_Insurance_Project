<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="ste.css" />
  </head>
  <body>
    <label>
      <input type="checkbox" />
      <div class="toggle">
        <span class="top_line common"></span>
        <span class="middle_line common"></span>
        <span class="bottom_line common"></span>
      </div>

      <div class="slide">
        <h1>MENU</h1>
        <ul>
          <li>
            <a href="#"><i class="far fa-user"></i>Details</a>
          </li>
          <li>
            <div class="dropdown">
              <div class="dropdown-content">
                <select onchange="location = this.value;">
                  <option value="" selected disabled>Select an option</option>
                  <option value="users">Customer Details</option>
                  <option value="another-page">Option 2</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>
          </li>
          <li>
            <a href="customer2"><i class="far fa-user"></i>Update</a>
          </li>
          <li>
            <a href="custom"><i class="far fa-user"></i>Delete</a>
          </li>

          <li>
            <a href="#"><i class="far fa-comments"></i>Read</a>
          </li>
          <li>
            <a href="signup2"><i class="far fa-folder"></i>Create</a>
          </li>
        </ul>
      </div>
    </label>
    <div class="image-container">
      <img src="assets/fast.png" alt="Fast Car" />
    </div>
  </body>
</html>
