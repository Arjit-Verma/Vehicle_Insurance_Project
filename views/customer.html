<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="st1.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Let's Begin</h1>
    </header>

    <div class="container">
      <form action="#" method="post">
        <div class="mb-3">
          <label for="custFName" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="custFName"
            name="custFName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="custLName" class="form-label">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="custLName"
            name="custLName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="custDOB" class="form-label">Date of Birth:</label>
          <input
            type="date"
            class="form-control"
            id="custDOB"
            name="custDOB"
            required
          />
        </div>

        <div class="mb-3">
          <label for="custGender" class="form-label">Gender:</label>
          <select
            class="form-select"
            id="custGender"
            name="custGender"
            required
          >
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="custNumber" class="form-label">Phone Number:</label>
          <input
            type="text"
            class="form-control"
            id="custNumber"
            name="custNumber"
            required
          />
        </div>
        <div class="mb-3">
          <label for="custAddress" class="form-label">Address:</label>
          <input
            type="text"
            class="form-control"
            id="custAddress"
            name="custAddress"
            required
          />
        </div>
        <div class="mb-3">
          <label for="custEmail" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="custEmail"
            name="custEmail"
            required
          />
        </div>
        <div class="mb-3">
          <label for="custPass_number" class="form-label"
            >Passport_Number:</label
          >
          <input
            type="tel"
            class="form-control"
            id="custPass_number"
            name="custPass_number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="cust_PPS_number" class="form-label">PPS Number:</label>
          <input
            type="tel"
            class="form-control"
            id="cust_PPS_number"
            name="cust_PPS_numberr"
            required
          />
        </div>
        <div class="mb-3">
          <label for="cust_Password" class="form-label">Password:</label>
          <input
            type="tel"
            class="form-control"
            id="cust_Password"
            name="cust_Password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="custMartial" class="form-label">Martial Status</label>
          <select
            class="form-select"
            id="custMartial"
            name="custMartial"
            required
          >
            <option value="M">Married</option>
            <option value="F">Divorced</option>
            <option value="O">Widow</option>
            <option value="O">Unmarried</option>
          </select>
        </div>

        <div class="mb-3">
          <a href="filled_success" class="btn btn-primary"
            ><button type="submit" class="btn btn-primary">Submit</button></a
          >
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Motor Insurance Company</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
