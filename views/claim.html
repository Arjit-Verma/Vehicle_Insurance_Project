<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File a Claim</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles_1.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">File a Claim</h1>
    </header>

    <div class="container">
      <form action="#" method="post">
        <div class="mb-3">
          <label for="claimAmount" class="form-label">Claim Amount:</label>
          <input
            type="text"
            class="form-control"
            id="claimAmount"
            name="claimAmount"
            required
          />
        </div>

        <div class="mb-3">
          <label for="damageType" class="form-label">Damage Type:</label>
          <input
            type="text"
            class="form-control"
            id="damageType"
            name="damageType"
            required
          />
        </div>
        <div class="mb-3">
          <label for="claimDate" class="form-label">Date of Claim:</label>
          <input
            type="date"
            class="form-control"
            id="claimDate"
            name="claimDate"
            required
          />
        </div>

        <div class="mb-3">
          <a href="payment"
            ><button type="submit" class="btn btn-primary">
              File Claim
            </button></a
          >
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Motor Insurance Company</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
