<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="std1.css" />
  </head>
  <body>
    <div class="gradient"></div>
    <header class="header">
      <h1 class="header-title">RECEIPT</h1>
    </header>

    <div class="container">
      <form action="#" method="post">
        <div class="mb-3 content">
          <label for="cost" class="form-label">Cost:</label>
          <input
            type="text"
            class="form-control"
            id="cost"
            name="cost"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="premiumPaymentId" class="form-label"
            >Premium Payment ID:</label
          >
          <input
            type="text"
            class="form-control"
            id="premiumPaymentId"
            name="premiumPaymentId"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="custId" class="form-label">Customer ID:</label>
          <input
            type="text"
            class="form-control"
            id="custId"
            name="custId"
            value=""
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Motor Insurance Company</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
