<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stdilt.css" />
  </head>
  <body>
    <div class="gradient"></div>
    <header class="header">
      <h1 class="header-title">VEHICLE</h1>
    </header>

    <div class="container">
      <form action="#" method="post">
        <div class="mb-3 content">
          <label for="vehicleRegistrationNumber" class="form-label"
            >Vehicle Registration Number:</label
          >
          <input
            type="text"
            class="form-control"
            id="vehicleRegistrationNumber"
            name="vehicleRegistrationNumber"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="vehicleType" class="form-label">Vehicle Type:</label>
          <input
            type="text"
            class="form-control"
            id="vehicleType"
            name="vehicleType"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="vehicleSize" class="form-label">Vehicle Size:</label>
          <input
            type="text"
            class="form-control"
            id="vehicleSize"
            name="vehicleSize"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="vehicleNumberOfSeat" class="form-label"
            >Vehicle Number of Seat:</label
          >
          <input
            type="text"
            class="form-control"
            id="vehicleNumberOfSeat"
            name="vehicleNumberOfSeat"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="vehicleEngineNumber" class="form-label"
            >Vehicle Engine Number:</label
          >
          <input
            type="text"
            class="form-control"
            id="vehicleEngineNumber"
            name="vehicleEngineNumber"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="vehicleNumber" class="form-label">Vehicle Number:</label>
          <input
            type="text"
            class="form-control"
            id="vehicleNumber"
            name="vehicleNumber"
            value=""
          />
        </div>
        <div class="mb-3 content">
          <label for="vehicleModelNumber" class="form-label"
            >Vehicle Model Number:</label
          >
          <input
            type="text"
            class="form-control"
            id="vehicleModelNumber"
            name="vehicleModelNumber"
            value=""
          />
        </div>

        <a href="filled_success"
          ><button type="submit" class="btn btn-primary">Submit</button></a
        >
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Motor Insurance Company</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
